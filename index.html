<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <title>the sock shop</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/8cfc683572.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <!-- NAV BAR --> 
        <div id="nav-container">
            <nav class="navbar navbar-expand-sm navbar-light">
                <!-- NAV TOGGLE/SEARCH ICON -->
                <div class="navbar-column-1">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                            <a class="nav-link" href="#home">home</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#shop">shop</a>
                            </li>
                        </ul>
                    </div>         
                </div> 
                <!-- NAV HEADER -->
                <div class="navbar-column-2">
                    <div class="navHeader">
                       <p class="navHeader-text"><a id="navLink" href="">the sock shop</a></p>
                       <p>cause everyone needs socks</p>
                   </div>
                </div>
                <!-- NAV CART ICON -->
                <div class="navbar-column-3">
                        <div class="shopping-bag"><a href="#"><img src="https://img.icons8.com/ios/64/000000/shopping-bag.png" style="width:30px; height:30px;"/></a></div> 
                </div>
            </nav>
        </div>
    
    </header>

    <!-- CAROUSEL -->
    <section id="carousel">

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="assests/pink.jpg" alt="First slide" style="width:400px; height:500px;">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assests/green.jpg" alt="Second slide" style="width:400px; height:500px;">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assests/purple.jpg" alt="Third slide" style="width:400px; height: 500px;">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev" >
              <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </section>
    <section id="shop">
        <div id="gallery">
          <p id="gallery-header">shop the socks</p>
      
          <!-- <hr> -->
          <row id="row">
              <div class="column-1">
                  <h3 class="collection-header">new</h3>
                  <img class="gallery-img" src="assests/orange.png" style="width:200px; height:200px;">
                  <a href="#"><button class="gallery-button"><span class="button-span">add to cart</span></button></a>
              </div>
              <div class="column-2">
                  <h3 class="collection-header">featured</h3>
                  <img class="gallery-img" src="assests/blue.png" style="width:200px; height:200px;">
                  <a href="#"><button class="gallery-button"><span class="button-span">add to cart</span></button></a>
              </div>
              <div class="column-3">
                  <h3 class="collection-header">classics</h3>
                  <img class="gallery-img" src="assests/orange.png" style="width:200px; height:200px;">
                  <a href="#"><button class="gallery-button"><span class="button-span">add to cart</span></button></a>
              </div>
            </row>
      </div>
    </section>




    <!-- FOOTER -->

    <footer>
        <div id="social-container">
        <div class="empty-column"></div>   
        <!-- INSTAGRAM ICON -->
        <div class="instagram"><a href="" target="black"><i class="fa fa-instagram" ></i></a></div>
        <div class="empty-column"></div> 
        <!-- TWITTER ICON -->
        <div class="twitter"><a href="" target="black"><i class="fa fa-twitter" ></i>
        </a></div>  
        <div class="empty-column"></div> 
        <!-- FACEBOOK ICON -->
        <div class="facebook"><a href="" target="black"><i class="fa fa-facebook" target="black"></i></a></div> 
        <div class="empty-column"></div> 
        </div>

    </footer>
